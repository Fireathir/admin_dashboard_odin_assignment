<!DOCTYPE html>
<html lang="en">
    <head>

        <title>

        <link rel="stylesheet" href="./style.css">

    <body>
        <div class="container">
            <div class="sidebar">
                <div class ="sidebarHeader">
                    <h1>Dashboard</h1>
                </div>

                    <p>Messages</p>

                    <p>Communities</p>

                    <p>Support</p>
                    <p>Privacy</p>
                </div>
            </div>
            <div class="header">
                <div class="searchBar">
                    <input type="text" placeholder="Search">
                    <p class="adminName">Jimmy Brandt</p>
                </div>
                <div class="lowerHeader">
                    <h2 class="adminNameHeader">
                        Jimmy Brandt (@jimmy)
                    </h2>
                    <button class="headerButton">New</button>
                    <button class="headerButton">Upload</button>
                    <button class="headerButton">Share</button>
                </div>
            </div>
            <div class="projectWindow">
                <div class="projects">

                </div>
                <div class="announcements">

                </div>
                <div class="Trending">
                    
                </div>
            </div>
        </div>
