<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Admin Dashboard
        </title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class ="sidebarHeader">
                    <h1>Dashboard</h1>
                </div>
                    <div class="sidebarOptions">
                    <p>Profile</p>
                    <p>Messages</p>
                    <p>History</p>
                    <p>Tasks</p>
                    <p>Communities</p>
                    <p>Settings</p>
                    <p>Support</p>
                    <p>Privacy</p>
                </div>
            </div>
            <div class="mainContent">
                <div class="header">
                    <div class="searchBar">
                        <div class="inputContainer">
                            <input class="searchInput" type="text" placeholder="Search">
                        </div>
                        <p class="adminName">Jimmy Brandt</p>
                    </div>
                    <div class="lowerHeader">
                        <h2 class="adminNameHeader">
                            Jimmy Brandt (@jimmy)
                        </h2>
                        <div class="headerButtons">
                            <button class="headerButton">New</button>
                            <button class="headerButton">Upload</button>
                            <button class="headerButton">Share</button>
                        </div>
                    </div>
                </div>
                <div class="projectWindow">
                    <div class="projects">
                        <p>placeholder</p>
                    </div>
                    <div class="announcements">
                        <p>placeholder</p>
                    </div>
                    <div class="Trending">
                        <p>place</p>
                    </div>
                </div>
            </div>
        </div>



    </body>
</html>
